{% extends "user/base.html" %}

{% block content %}
    {% if datafound %}
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Bio</th>
            </tr>

            {% for entry in data %}
                <tr>
                    <td>{{ entry.firstname }}</td>
                    <td>{{ entry.lastname }}</td>
                    <td>{{ entry.bio }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Data could not be found</p>
    {% endif %}
{% endblock content %}
