<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="x-ua-compatible" content="ie=edge">

</head>

<body>
<div id="headerImageDiv">
    <img id="headerImage" src="{% static 'images/prettyTopHeaderImage.jpg' %}"/>
</div>
<div class="headerMenu">
    <ul class="buttons">

        <li >
            <div class="btn-group" style="background-color:red">
                <a href="{% url 'home' %}" class="btn" style="color:black">Home</a>
            </div>
        </li>

        <li>
            <div class="btn-group">
                <a href="{% url 'Course List' %}" class="btn" style="color:black">Courses</a>
            </div>
        </li>

        <li>
            <div class="btn-group">
                <a href="{% url 'Section List' %}" class="btn" style="color:black">Sections</a>
            </div>
        </li>

        <li>
            <div class="btn-group">
                <a href="" class="btn" style="color:black">Users</a>
            </div>
        </li>

        {% block content %}
        <li id="log">
            <div class="btn-group">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn" style="color:black">Logout</a>
                {% elif not user.is_authenticated %}
                <a href="{% url 'login' %}" class="btn" style="color:black">Login</a>
                {% endif %}
            </div>
        </li>
        {% endblock content %}
    </ul>
</div>
</body>
</html>
